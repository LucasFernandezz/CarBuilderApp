<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose an Engine</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Choose an Engine</h1>
  </header>

  <main style="padding: 2rem;">
    <div class="part-option">
      <h2>Honda K20C1</h2>
      <p>2.0L turbocharged inline-4 from the Civic Type R</p>
      <button class="select-btn" onclick="choose('Honda K20C1')">Add</button>
    </div>

    <div class="part-option">
      <h2>Toyota 2JZ-GTE</h2>
      <p>Legendary 3.0L inline-6 twin-turbo from the Supra MK4</p>
      <button class="select-btn" onclick="choose('Toyota 2JZ-GTE')">Add</button>
    </div>

    <a href="index.html" class="select-btn">‚Üê Back to Builder</a>
  </main>

  <script>
    function choose(name) {
      localStorage.setItem('selected_engine', name);
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
