<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Engine</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Select Engine</h1>
    <a href="index.html" class="back-link">â¬… Back to Builder</a>
  </header>
  <main>
    <div class="part-option">
      <h2>Honda K20C1</h2>
      <img src="images/honda_k20c1.png" alt="Honda K20C1" width="250">
      <p><strong>Description:</strong> A turbocharged 2.0L inline-4 used in the Civic Type R.</p>
      <p><strong>Horsepower:</strong> 306 HP</p>
      <p><strong>Price:</strong> $6500 AUD</p>
      <button onclick="selectPart('Honda K20C1')">Add</button>
    </div>

    <div class="part-option">
      <h2>Toyota 2JZ-GTE</h2>
      <img src="images/toyota_2jz_gte.png" alt="Toyota 2JZ-GTE" width="250">
      <p><strong>Description:</strong> A legendary 3.0L twin-turbo inline-6 known for extreme tuning potential.</p>
      <p><strong>Horsepower:</strong> 320 HP</p>
      <p><strong>Price:</strong> $8500 AUD</p>
      <button onclick="selectPart('Toyota 2JZ-GTE')">Add</button>
    </div>
  </main>

  <script>
    function selectPart(name) {
      localStorage.setItem("selected_engine", name);
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
